sudo: false
language: node_js
node_js:
  - "6"

branches:
  only:
  - master
  - develop

cache:
  directories:
    - node_modules

install:
  - npm install

script:
  - npm run test
  - NODE_ENV=development npm run deploy
  - NODE_ENV=staging npm run deploy
  - NODE_ENV=production npm run deploy

after_success:
  - npm run codecov
