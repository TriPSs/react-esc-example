sudo: false
language: node_js
node_js:
  - "6"

branches:
  only:
  - master
  - develop

install:
  - npm install

script:
  - npm run test
  - npm run deploy:dev
  - npm run deploy:prod
  - npm run eject
  - npm run test
  - npm run deploy:dev
  - npm run deploy:prod

after_success:
  - npm run codecov
